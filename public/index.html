<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Prettier - Markdown to HTML Converter</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .markdown-preview { overflow-wrap: break-word; }
        .line-numbers { counter-reset: line; }
        .line-numbers textarea { counter-increment: line; }
        .line-numbers textarea::before {
            content: counter(line);
            position: absolute;
            left: 0.5rem;
            top: 0.25rem;
            color: #6b7280;
            font-size: 0.875rem;
            width: 2rem;
            text-align: right;
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <div class="container mx-auto px-4 py-8 h-full">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400 mb-2">MD Prettier</h1>
            <p class="text-gray-600 dark:text-gray-400">Convert Markdown to Beautiful HTML</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-6 h-5/6">
            <!-- Markdown Input -->
            <div class="flex-1 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Markdown Input</h2>
                    <div class="flex items-center space-x-2">
                        <span id="word-count" class="text-sm text-gray-500">0 words</span>
                        <span id="line-count" class="text-sm text-gray-500">0 lines</span>
                    </div>
                </div>
                <div class="relative">
                    <textarea id="markdown-input" class="w-full h-96 p-4 border border-gray-300 dark:border-gray-600 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 line-numbers" placeholder="Enter your Markdown here..."></textarea>
                </div>
                <div class="mt-4 flex flex-wrap gap-2">
                    <button id="render-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Render
                    </button>
                    <button id="copy-markdown-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-copy mr-2"></i>Copy Markdown
                    </button>
                    <button id="clear-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-trash mr-2"></i>Clear
                    </button>
                </div>
            </div>

            <!-- HTML Preview -->
            <div class="flex-1 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">HTML Preview</h2>
                    <div class="flex items-center space-x-2">
                        <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                            <i class="fas fa-sun text-yellow-500"></i>
                        </button>
                        <button id="info-btn" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                            <i class="fas fa-info-circle text-blue-500"></i>
                        </button>
                    </div>
                </div>
                <div id="html-preview" class="w-full h-96 p-4 border border-gray-300 dark:border-gray-600 rounded-lg overflow-auto bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 markdown-preview prose prose-sm max-w-none"></div>
                <div class="mt-4 flex flex-wrap gap-2">
                    <button id="copy-html-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-copy mr-2"></i>Copy HTML
                    </button>
                    <button id="download-html-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-download mr-2"></i>Download HTML
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
